<script type="text/javascript">
    function submit_form1() {
        dml = document.forms['frm_prod'];
        len = dml.elements.length;
        this.focus();
        for (i = 0; i < len; i++) {
            var btech = document.getElementById('btech').checked;
            var btech1 = document.getElementById('btech1').checked;

            var gate = document.getElementById('gate').value;
            var gate_sub = document.getElementById('gate_sub').value;
            var gate_roll = document.getElementById('gate_roll').value;
            var gate_valid = document.getElementById('gate_valid').value;
            var gate_score = document.getElementById('gate_score').value;

            var net = document.getElementById('net').value;
            var net_sub = document.getElementById('net_sub').value;
            var net_fellow = document.getElementById('net_fellow').value;
            var net_year = document.getElementById('net_year').value;
            var net_roll = document.getElementById('net_roll').value;

            var jrf = document.getElementById('jrf').value;
            var jrf_fellow = document.getElementById('jrf_fellow').value;
            var jrf_score = document.getElementById('jrf_score').value;
            var jrf_valid = document.getElementById('jrf_valid').value;
            var jrf_roll = document.getElementById('jrf_roll').value;

            var other_exam = document.getElementById('other_exam').value;
            var other_details = document.getElementById('other_details').value;

            if(dml.elements[i].name == "btech") {
                if(btech == false && btech1 == false) {
                    alert("B.Tech. from an IIT can not be left blank.");
                    dml.elements[i].focus();
                    return false;
                }
            }

            if (dml.elements[i].name == "gate") {
                if(dml.elements[i].value == "") {
                    alert("Gate can not be left blank.");
                    dml.elements[i].focus();
                    return false;
                }
                if (gate == "Yes") {
                    if (gate_sub == "") {
                        alert("Enter the subject of gate.");
                        dml.elements[i].focus();
                        return false;
                    } else if (gate_score == "") {
                        alert("Enter the score of gate.");
                        dml.elements[i].focus();
                        return false;
                    } else if (gate_valid == "") {
                        alert("Enter the Qualifying Year of gate.");
                        dml.elements[i].focus();
                        return false;
                    } else if (gate_roll == "") {
                        alert("Enter the Roll no of gate.");
                        dml.elements[i].focus();
                        return false;
                    }
                }
            }

            if (dml.elements[i].name == "net") {
                if(dml.elements[i].value == "") {
                    alert("NET can not be left blank.");
                    dml.elements[i].focus();
                    return false;
                }
                if (net == "Yes") {
                    if (net_sub == "") {
                        alert("Enter the subject of NET.");
                        dml.elements[i].focus();
                        return false;
                    } else if (net_fellow == "") {
                        alert("Enter the Fellowship of NET.");
                        dml.elements[i].focus();
                        return false;
                    } else if (net_year == "") {
                        alert("Enter the Qualifying Year of NET.");
                        dml.elements[i].focus();
                        return false;
                    } else if (net_roll == "") {
                        alert("Enter the Roll no of NET.");
                        dml.elements[i].focus();
                        return false;
                    }
                }
            }

            if (dml.elements[i].name == "jrf") {
                if(dml.elements[i].value == "") {
                    alert("JRF can not be left blank.");
                    dml.elements[i].focus();
                    return false;
                }
                if (jrf == "Yes") {
                    if (jrf_fellow == "") {
                        alert("Enter the Fellowship body of JRF.");
                        dml.elements[i].focus();
                        return false;
                    } else if (jrf_score == "") {
                        alert("Enter the Score/Rank of JRF.");
                        dml.elements[i].focus();
                        return false;
                    } else if (jrf_valid == "") {
                        alert("Enter the Qualifying Year of JRF.");
                        dml.elements[i].focus();
                        return false;
                    } else if (jrf_roll == "") {
                        alert("Enter the Roll Number of JRF.");
                        dml.elements[i].focus();
                        return false;
                    }
                }
            }
            if (dml.elements[i].name == "other_exam") {
                if(dml.elements[i].value == "") {
                    alert("Other Examination can not be left blank.");
                    dml.elements[i].focus();
                    return false;
                }
                if (other_exam == "Yes") {
                    if (other_details == "") {
                        alert("Enter the other examination details.");
                        dml.elements[i].focus();
                        return false;
                    }
                }
            }

        }
        return true;
    }
