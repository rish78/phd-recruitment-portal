<html lang="en-US"><head>
	<title>New User Registration</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="Description" content="PhD program for 2023-24-M">
	<meta name="KeyWords" content="PhD program for 2023-24-M">

	    <link rel="stylesheet" href="style.css">
<body id="body">
<div class="regis">
	<h2>New User Registration
        <a style="float: right;font-size: 10pt" class="btn btn-info" href="cand_login.html">
            BACK</a></h2>
	<br>
	<h5><b>Note:</b> *All Fields are mandatory. Please fill carefully and field data cannot be modified further.</h5>
	<form action=""  id="frm_prod" name="frm_prod">
    	<div class="form-group">
            <label>Applying for PhD Program in: <span class="asteriskField">*</span> </label>
            <select name="position" class="form-control" id="program" required="">
                <option value="">Select</option>
                <option value="Bioscience and Biomedical Engineering">Bioscience and Biomedical Engineering</option><option value="Chemistry">Chemistry</option><option value="Computer Science and Engineering">Computer Science and Engineering</option><option value="Data Science and Artificial Intelligence">Data Science and Artificial Intelligence</option><option value="Electrical Engineering">Electrical Engineering</option><option value="Electronics &amp; Communication Engineering">Electronics &amp; Communication Engineering</option><option value="Materials Science and Metallurgical Engineering">Materials Science and Metallurgical Engineering</option><option value="Mathematics">Mathematics</option><option value="Mechanical Engineering">Mechanical Engineering</option><option value="Mechatronics Engineering">Mechatronics Engineering</option><option value="Physics">Physics</option>
            </select>
        </div>
        <div class="form-group">
            <label>Full Name<span class="asteriskField">*</span> </label>
            <div>
                <input class="form-control" id="name" type="text" name="name"  placeholder="Enter Full Name" onpaste="return false;" autocomplete="off" value="">
            </div>
        </div>
		<div class="form-group">
			<label>User ID<span class="asteriskField">*</span> </label>
            <div>
            	<input class="form-control" type="text" name="reg_user_id" id="reg_user_id" maxlength="20" minlength="6" required="" value="" id="user">
            	<small> User id can be minimum of 6 and max 20 char. Space is not allowed.</small>
            </div>
        </div>
        <div class="form-group">
        	<label>Email<span class="asteriskField">*</span> </label>
            <div><input class="form-control" type="email" name="email" maxlength="100" required="" value="" id="email"></div>
        </div>
        <div class="form-group">
        	<label>Mobile No.<span class="asteriskField">*</span> </label>
            <div><input class="form-control" type="number" name="mobile" maxlength="10" required="" value="" id="phonenumber">
            	<small>Mobile No should be maximum 10 char</small></div>
        </div>
        <div class="form-group">
        	<label> Password (Should be alphanumeric with minimum 6 character, one digit and one special character)<span class="asteriskField">*</span> </label>
        	<div><input class="form-control" type="password" name="login_pass" required="" value="" id="password">
        	<small>Password should be minimum 6 chars and max 16 char</small></div>
        </div>
        <div class="form-group">
        	<label>Confirm Password<span class="asteriskField">*</span> </label>
        	<div><input class="form-control" type="password" name="confirm_pass" required="" value="" id="confirmpassword"></div>
        </div>
        <!-- <input type="hidden" name="controller" value="registration">
        <input type="hidden" name="function" value="registration">
        <input type="hidden" name="pid" value="phd_admission"> -->
        <button type="submit" name="submit" class="btn btn-success" id="submit"> SUBMIT </button>
		</form>
        
</div>
<script src="./New_Registration.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</body></html>
