<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forgot Password</title>
        <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
				<div class="row">
					<div class="col-md-9" id="content">
<div class="col-md-12">
    <h2>Forgot Password
    	<a style="float: right;font-size: 10pt" class="btn btn-info" href="cand_login.html">BACK</a></h2>
    <form action="" method="POST" id="frm_prod" name="frm_prod" >
		<div class="form-group">
			<label>Registration ID:<span class="asteriskField">*</span> </label>
			<div> <input class="form-control" type="text" name="registration_id" required=""> </div>
		</div>
		<div class="form-group">
			<label> User Id<span class="asteriskField">*</span> </label>
			<div> <input class="form-control" type="text" name="login_id" required=""> </div>
		</div>
		<div class="form-group">
			<label> Email<span class="asteriskField">*</span> </label>
			<div> <input class="form-control" type="email" name="email" required=""> </div>
		</div>
		<div class="form-group">
        	<label>Hint Question<span class="asteriskField">*</span> </label>
        	<div><select class="form-control" name="hint_que" required="">
        		<option value="">---------</option>
        		<option value="1">What is your exact time of birth?</option><option value="2">What is your all time favorite sports team?</option><option value="3">Who was your childhood hero?</option><option value="4">What is your pets name?</option><option value="5">What is your Mothers maiden name?</option><option value="6">What is your favourite food?</option><option value="7">What is the name of your first school?</option>        	</select> </div>
        </div>
        <div class="form-group">
        	<label>Hint Answer<span class="asteriskField">*</span> </label>
        	<div>
        		<input class="form-control" type="text" name="hint_ans" maxlength="50" required="">
        		<small>Hint Answer can be of max 50 char</small>
        	</div>
        </div>
		<div class="form-group">
			<label> Enter Your New Password<span class="asteriskField">*</span> </label>
			<div>
                <input class="form-control" type="password" name="login_pass" maxlength="500" required="">
                <small>Password should be minimum 6 chars and max 16 char</small>
            </div>
		</div>
		<div class="form-group">
			<label> Confirm Your Password<span class="asteriskField">*</span> </label>
			<div> <input class="form-control" type="password" name="confirm_login_pass" required=""> </div>
		</div>
        <input type="hidden" name="controller" value="registration">
        <input type="hidden" name="function" value="Forgot_password">
        <input type="hidden" name="pid" value="phd_admission">
        <button type="submit" name="submit" class="btn btn-success" id="submit"> SUBMIT </button>
    </form>

  </div>
			        </div>
    			</div>
			</div>
			
  </body>
</html>
